<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chile Trip Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chile Trip Budget Tracker</h1>
        <div class="budget">
            <label for="daily-budget">Daily Budget ($):</label>
            <input type="number" id="daily-budget" min="0">
        </div>
        <div class="days">
            <label for="trip-days">Trip Days:</label>
            <input type="number" id="trip-days" min="1">
        </div>
        <div class="results">
            <p>Your remaining budget is: <span id="remaining-budget">$5000</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
